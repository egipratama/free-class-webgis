<html lang="en">
  <head>
    <title>Display Polygon in MAPID Maps</title>
    <meta
      property="og:description"
      content="Use extrusions to display buildings' height in 3D."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const MAP_SERVICE_KEY = "67acaad1aeee190e01e20459"; // ganti dengan API key Anda yang didapat dari menu map services di geo.mapid.io
      const map = new maplibregl.Map({
        style: `https://basemap.mapid.io/styles/street-new-generation/style.json?key=${MAP_SERVICE_KEY}`,
        center: [106.82710337943456, -6.175386689960263],
        zoom: 15,
        pitch: 0,
        bearing: 0,
        container: "map",
        canvasContextAttributes: { antialias: true },
        attributionControl: true, // attribution control wajib ada sebagai syarat penggunaan mapid maps
      });

      var geojsonPolygon = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {},
            geometry: {
              coordinates: [
                [
                  [106.8210736554172, -6.175586721629614],
                  [106.81842737816419, -6.179833102788891],
                  [106.82033084074976, -6.180490827258467],
                  [106.82137542387511, -6.1805600613652985],
                  [106.82250125235646, -6.180467749220512],
                  [106.82264053010607, -6.175586721629614],
                  [106.8210736554172, -6.175586721629614],
                ],
              ],
              type: "Polygon",
            },
          },
        ],
      };

      map.on("load", function () {
        // Hapus semua layer yang id-nya mengandung 'poi'
        const layers = map.getStyle().layers;
        layers.forEach((layer) => {
          if (layer.id.includes("poi")) {
            if (map.getLayer(layer.id)) {
              map.removeLayer(layer.id);
            }
          }
        });

        map.addSource("polygon-source", {
          type: "geojson",
          data: geojsonPolygon,
        });

        map.addLayer(
          {
            id: "polygon-layer",
            type: "fill",
            source: "polygon-source",
            paint: {
              "fill-color": "red",
              "fill-opacity": 1,
            },
          },
        );

        map.addLayer({
          id: "polygon-outline",
          type: "line",
          source: "polygon-source",
          paint: {
            "line-color": "#000000",
            "line-width": 2,
          },
        });
      });
    </script>
  </body>
</html>
